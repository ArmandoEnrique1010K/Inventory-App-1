<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="container w-75 my-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Bienvenido al sistema</h1>
                <div class="text-center">
                    <img th:src="@{/img/logo.png}" style="max-width: 200px">

                </div>
                <form th:action="@{/login}" method="POST" autocomplete="off">
                    <div class="my-3">
                        <label class="form-label" for="txtemail">Correo: </label>
                        <input class="form-control" id="txtemail" name="email" type="text" autocomplete="email">

                    </div>
                    <div class="my-3">
                        <label class="form-label" for="txtpassword">Contraseña: </label>
                        <input class="form-control" id="txtpassword" name="password" type="password"
                            autocomplete="current-password">
                    </div>

                    <!-- Muestra el mensaje de error si existe -->
                    <div class="alert alert-danger text-center" th:if="${error}">
                        <p class="m-0" th:text="${error}"></p>
                    </div>

                    <!-- Muestra el mensaje de logout si existe -->
                    <div class="alert alert-success text-center" th:if="${logout}">
                        <p class="m-0" th:text="${logout}"></p>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
