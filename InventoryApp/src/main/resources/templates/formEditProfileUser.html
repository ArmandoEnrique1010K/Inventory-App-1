<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <h1 class="text-center my-3">Editar perfil</h1>
        <form th:action="@{/profile/update}" th:object="${user}" method="POST" enctype="multipart/form-data"
            autocomplete="off">
            <div class="mb-3">
                <label class="form-label" for="txtFirstname">Nombre</label>
                <input class="form-control" type="text" name="firstname" th:field="*{firstname}" id="txtFirstname">
                <div class="alert alert-danger p-2 my-3" th:if="${#fields.hasErrors('firstname')}"
                    th:errors="*{firstname}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtLastname">Apellidos</label>
                <input class="form-control" type="text" name="lastname" th:field="*{lastname}" id="txtLastname">
                <div class="alert alert-danger p-2 my-3" th:if="${#fields.hasErrors('lastname')}"
                    th:errors="*{lastname}"></div>
            </div>
            <div class="text-center my-4">
                <button class="btn btn-success mx-2" type="submit">Guardar cambios</button>
                <a class="btn btn-secondary mx-2" th:href="@{/profile}">Regresar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
