<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <h1 class="text-center my-3">Perfil del usuario</h1>
        <ul class="list-group">
            <li class="list-group-item active fw-bold">Datos personales</li>
            <li class="list-group-item"><span class="fw-bold">Nombres: </span><span th:text="${firstname}"></span></li>
            <li class="list-group-item"><span class="fw-bold">Apellidos: </span><span th:text="${lastname}"></span></li>
            <li class="list-group-item"><span class="fw-bold">Correo: </span><span th:text="${email}"></span></li>
            <li class="list-group-item"><span class="fw-bold">Roles asignados: </span><span th:text="${roles}"></span>
            </li>
        </ul>
        <!-- Mensaje de confirmaci칩n si se ha cambiado la contrase침a -->
        <div class="alert alert-success text-center my-3" th:if="${passwordUpdated}">
            <p class="m-0" th:text="${passwordUpdated}"></p>
        </div>
        <!-- Botones para cambiar modificar perfil y cambiar la contrase침a -->
        <div class="text-center my-4">
            <a class="btn btn-primary mx-2" th:href="@{/profile/update}">Modificar perfil</a>
            <a class="btn btn-primary mx-2" th:href="@{/profile/update/password}">Cambiar la contrase침a</a>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
