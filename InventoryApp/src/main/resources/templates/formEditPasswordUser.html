<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <h1 class="text-center my-3">Establecer la contrase単a</h1>
        <form th:action="@{/profile/update/password}" th:object="${userPasswordRequest}" method="POST"
            enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label" for="txtCurrentPassword">Contrase単a anterior</label>
                <input class="form-control" type="password" th:field="*{currentPassword}" name="currentPassword"
                    id="txtCurrentPassword">
                <div class="alert alert-danger p-2 my-3" th:if="${#fields.hasErrors('currentPassword')}"
                    th:errors="*{currentPassword}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="txtNewPassword">Nueva contrase単a</label>
                <input class="form-control" type="password" th:field="*{newPassword}" name="newPassword"
                    id="txtNewPassword">
                <div class="alert alert-danger p-2 my-3" th:if="${#fields.hasErrors('newPassword')}"
                    th:errors="*{newPassword}"></div>
            </div>
            <div class="alert alert-danger" th:if="${error}">
                <p class="m-0" th:text="${error}"></p>
            </div>

            <div class="text-center my-4">
                <button class="btn btn-success mx-2" type="submit">Actualizar contrase単a</button>
                <a class="btn btn-secondary mx-2" th:href="@{/profile}">Regresar</a>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
