<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <h1 class="text-center my-3">Editar la categoria seleccionada</h1>
        <form th:action="@{/categories/edit/{id}(id = ${id}) }" th:object="${category}" method="POST"
            enctype="multipart/form-data" autocomplete="off">
            <div class="mb-3">
                <label class="form-label" for="txtId">Id</label>
                <input class="form-control" type="text" id="txtId" disabled th:value="${id}">
            </div>

            <div class="mb-3">
                <label class="form-label" for="txtName">Nombre</label>
                <input class="form-control" type="text" th:field="*{name}" name="name" id="txtName">
                <!-- Mostrar los errores en el campo nombre, definido en la entidad -->
                <div class="alert alert-danger p-2 my-3" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="btnColor">Color asignado</label>
                <input class="form-control form-control-color" type="color" th:field="*{color}" name="color"
                    id="btnColor">
            </div>

            <div class="text-center my-4">
                <button class="btn btn-success mx-2" type="submit">Guardar cambios</button>
                <a class="btn btn-secondary mx-2" th:href="@{/categories}">Regresar</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
